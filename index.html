---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{post.tip-number}} - {{ post.title }}</a></h1>
      <div class="meta">
        {{ post.date | date: "%B %e, %Y" }} - <a href="{{ post.tip-username-profile }}" target="_blank"> @{{ post.tip-username }}</a>
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
