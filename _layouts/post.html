---
layout: default
---

<article class="post">
  <h1>{{ page.tip-number }} - {{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="contributor">
    By <a href="{{ page.tip-username-profile }}" target="_blank"> @{{ page.tip-username }}</a>
  </div>

  {% include disqus.html %}
</article>
